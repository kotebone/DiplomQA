name: master
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: database and gate-simulator containers up
        run: docker-compose up -d --build
      - name: Sleep for 15 seconds
        run: sleep 15s
        shell: bash
      - name: run SUT
        run: java -Ddb/url=jdbc:mysql://localhost:3306/app -jar artifacts/aqa-shop.jar &
      - name: Sleep for 15 seconds
        run: sleep 15s
        shell: bash
      - name: run tests
        run: ./gradlew test -Ddb/url=jdbc:mysql://localhost:3306/app allureReport --info -Dselenide.headless=true --continue
